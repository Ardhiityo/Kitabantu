<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <title>Faq</title>
</head>

<body>
    <header>
        <nav class="box-border max-w-screen-sm px-8 py-5 mx-auto">
            <a href="" class="flex items-center gap-2">
                <svg width="28" height="18" viewBox="0 0 28 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M5.30587 10.4019L10.8618 16.0093L8.9172 18L0 9L8.9172 0L10.8618 1.99065L5.30587 7.59813H27.5294V10.4019H5.30587Z"
                        fill="white" />
                </svg>
                <h1 class="font-semibold text-white">Pusat Bantuan
                </h1>
            </a>
        </nav>
    </header>

    <form action="" method="post">
        <main class="max-w-screen-sm min-h-screen pb-5 mx-auto bg-white">
            <section class="flex flex-col p-8 bg-white">

                <h1 class="text-lg font-semibold mb-11 text-[#4A4A4A]">Hi! ada yang bisa kami bantu?</h1>

                <div class="flex flex-col gap-8">
                    <div class="flex justify-between gap-5">
                        <p>Apa yang harus dilakukan ketika lupa kata sandi</p>
                        <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 1L7 7L1 13" stroke="#ACACAC" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </div>
                    <hr>
                    <div class="flex justify-between gap-5">
                        <p>Apakah donasi saya bisa di refund</p>
                        <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 1L7 7L1 13" stroke="#ACACAC" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </div>
                    <hr>
                    <div class="flex justify-between gap-5">
                        <p>Apakah saya wajib konfirmasi setelah transfer donasi</p>
                        <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 1L7 7L1 13" stroke="#ACACAC" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </div>
                    <hr>
                    <div class="flex flex-col justify-center gap-5">
                        <div class="flex justify-between">
                            <h1 class="font-semibold text-[#4A4A4A]">Apakah donasi saya tersalurkan 100% ?</h1>
                            <svg width="8" height="14" viewBox="0 0 8 14" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 1L7 7L1 13" stroke="#ACACAC" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                        <p>Ya donasi anda akan disalurkan 100%</p>
                    </div>
                    <hr>
                </div>



            </section>
        </main>
    </form>
</body>

</html>

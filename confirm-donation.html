<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <title>Confirm donation</title>
</head>

<body>
    <header>
        <nav class="flex items-center max-w-screen-sm px-8 py-5 mx-auto">
            <a href="index.html" class="flex items-center gap-2 text-white">
                <svg width="28" height="18" viewBox="0 0 28 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M5.30587 10.4019L10.8618 16.0093L8.9172 18L0 9L8.9172 0L10.8618 1.99065L5.30587 7.59813H27.5294V10.4019H5.30587Z"
                        fill="white" />
                </svg>
                <h1 class="font-semibold">Konfirmasi Donasi
                </h1>
            </a>
        </nav>
    </header>

    <main class="bg-[#ffff] max-w-screen-sm mx-auto min-h-screen">
        <section class="p-8">
            <form action="confirm-donation.html" method="post">
                <div class="flex flex-col gap-3 p-4 text-white rounded-xl bg-primary">
                    <h2 class="text-xl font-semibold">Donasi Sebesar</h2>
                    <h1 class="text-4xl font-semibold">Rp. 750.000</h1>
                </div>
                <div class="flex flex-col gap-5 my-4">
                    <div class="flex flex-col gap-3">
                        <label for="name" class="block">Nama</label>
                        <input type="text" id="name" class="block w-full p-3 bg-[#F7F7F7] rounded-lg">
                        <div class="flex items-center gap-2">
                            <input type="checkbox" name="anonym" id="" class="rounded-lg">
                            <label for="anonym" class="text-sm">Sembunyikan Anonim</label>
                        </div>
                    </div>
                    <div class="flex flex-col gap-3">
                        <label for="email" class="block">Email</label>
                        <input type="text" id="email" class="block w-full p-3 bg-[#F7F7F7] rounded-lg">
                    </div>
                    <div class="flex flex-col gap-3">
                        <label for="phone" class="block">No Whatsapp</label>
                        <input type="text" id="phone" class="block w-full p-3 bg-[#F7F7F7] rounded-lg">
                    </div>
                    <div class="flex flex-col gap-3">
                        <label for="message" class="block">Doa</label>
                        <textarea name="message" id="message" class="bg-[#F7F7F7] rounded-lg p-3" rows="4"></textarea>
                    </div>
                    <div class="flex items-start gap-2 p-2">
                        <input type="checkbox" name="term" id="term" class="mt-2">
                        <label for="term" class="block p-0 text-sm">
                            By continuing the payment, you agree to our
                            <a href="#" class="underline text-primary">
                                Terms and Conditions</a>
                            and
                            <a href="#" class="underline text-primary">
                                Privacy Policy.
                            </a>
                        </label>
                    </div>
                </div>
                <div class="sticky bottom-0 py-3">
                    <button
                        class="flex items-center justify-center w-full gap-3 p-2 text-white rounded-full bg-primary">
                        <h1>Konfirmasi</h1>
                    </button>
                </div>
            </form>
        </section>
    </main>
</body>

</html>

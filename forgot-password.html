<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <title>Forgot password</title>
</head>

<body>
    <header>
        <nav class="box-border max-w-screen-sm px-8 py-5 mx-auto">
            <a href="" class="flex items-center gap-2">
                <svg width="28" height="18" viewBox="0 0 28 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M5.30587 10.4019L10.8618 16.0093L8.9172 18L0 9L8.9172 0L10.8618 1.99065L5.30587 7.59813H27.5294V10.4019H5.30587Z"
                        fill="white" />
                </svg>
                <h1 class="font-semibold text-white">Lupa Kata Sandi
                </h1>
            </a>
        </nav>
    </header>

    <form action="" method="post">
        <main class="max-w-screen-sm min-h-screen pb-5 mx-auto bg-white">
            <section class="flex flex-col p-8 bg-white">

                <h1 class="text-lg font-semibold mb-11 text-[#4A4A4A]">Masukan Nomor Ponsel atau Email Kamu</h1>

                <div class="flex flex-col gap-9">
                    <input type="password" name="old_password"
                        class="w-full px-3 py-2 border-2 rounded-lg border-slate-300"
                        placeholder="Nomor Ponsel Atau Email">
                </div>

            </section>
        </main>

        <nav class="sticky bottom-0 max-w-screen-sm px-8 py-3 mx-auto bg-white">
            <div class="flex flex-col gap-5">
                <div class="px-4 py-2 text-lg font-semibold text-center text-white rounded-full bg-[#FE9AA0]">
                    <button>Ubah Kata Sandi</button>
                </div>
            </div>
        </nav>
    </form>
</body>

</html>
